<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter'>
	<link rel="stylesheet" href="./css/produto.css">
	<link rel="icon" type="image/x-icon" href="./img/favicon.ico">

	<title>Cadastro de Produto</title>
</head>

<body>
	<header>
		<div class="logo">
			<img src="./img/logo.png" alt="Logo">
		</div>
		<div class="menu">
			<ul>
				<li><a href="index.html">Início</a></li>
				<li><a href="sobre.html">Sobre</a></li>
			</ul>
		</div>
	</header>

	<main>
		<form class="form-cosmetico" action="index.html" method="post">
			<div class="form">
				<div class="form-header">
					<h2>Cadastro de Produto</h2>
				</div>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" name="nome" id="nome" placeholder="Nome do produto" required>
				</div>
				<div class="form-group">
					<label for="marca">Marca</label>
					<input type="text" name="marca" id="marca" placeholder="Marca do produto" required>
				</div>
				<div class="form-group">
					<label for="volume">Volume</label>
					<input type="number" name="volume" id="volume" placeholder="Volume do produto (ml)" required>
				</div>
				<div class="form-group">
					<label for="preco">Preço</label>
					<input type="number" name="preco" id="preco" placeholder="Preço do produto (R$)" required>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descrição do produto"
						required></textarea>
				</div>
				<div class="form-group">
					<label for="categoria">Categoria</label>
					<select name="categoria" id="categoria" required>
						<option value="1">Perfume</option>
						<option value="2">Produtos de Pele</option>
						<option value="3">Produtos de Banho</option>
						<option value="4">Maquiagem</option>
					</select>
				</div>
				<div class="form-group">
					<label for="imagem">Imagem</label>
					<input type="file" name="imagem" id="imagem" accept="image/*" required>
				</div>
				<div class="form-group">
					<input class="botaoCadastrar" type="submit" value="Cadastrar"></input>
				</div>
			</div>
		</form>
	</main>

	<script src="./js/produto.js"></script>

</body>

</html>
